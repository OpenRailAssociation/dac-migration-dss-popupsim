site_name: PopUpSim Documentation
site_description: Freight rail transport simulation tool for Digital Automatic Coupler retrofit
site_author: DB Cargo AG
repo_url: https://github.com/OpenRailAssociation/dac-migration-dss-popupsim
edit_uri: edit/main/docs/

theme:
  name: material
  palette:
    primary: red
    accent: red
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - search.suggest
    - content.code.copy

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - tables
  - toc:
      permalink: true

nav:
  - Home: README.md
  - Requirements:
      - Use Cases: requirements/use-cases.md
      - Konzept: requirements/250321_KonzeptPopUpSim_Entwurf.md
  - MVP Architecture:
      - Overview: mvp/architecture/README.md
      - Introduction & Goals: mvp/architecture/01-introduction-goals.md
      - Constraints: mvp/architecture/02-constraints.md
      - Context: mvp/architecture/03-context.md
      - Solution Strategy: mvp/architecture/04-solution-strategy.md
      - Building Blocks: mvp/architecture/05-building-blocks.md
      - Runtime: mvp/architecture/06-runtime.md
      - Deployment: mvp/architecture/07-deployment.md
      - Concepts: mvp/architecture/08-concepts.md
      - Architecture Decisions: mvp/architecture/09-architecture-decisions.md
      - Quality Requirements: mvp/architecture/10-quality-requirements.md
      - Risks & Technical Debt: mvp/architecture/11-risks-technical-debt.md
      - Glossary: mvp/architecture/12-glossary.md
      - Bibliography: mvp/architecture/13-bibliography.md
  - MVP2 Architecture:
      - Overview: mvp2/architecture/README.md
      - Future Vision: mvp2/architecture/00-architecture-overview.md
      - Introduction & Goals: mvp2/architecture/01-introduction-goals.md
      - Constraints: mvp2/architecture/02-constraints.md
      - Context: mvp2/architecture/03-context.md
      - Solution Strategy: mvp2/architecture/04-solution-strategy.md
      - Building Blocks: mvp2/architecture/05-building-blocks.md
      - Runtime: mvp2/architecture/06-runtime.md
      - Deployment: mvp2/architecture/07-deployment.md
      - Concepts: mvp2/architecture/08-concepts.md
      - Architecture Decisions: mvp2/architecture/09-architecture-decisions.md
      - Quality Requirements: mvp2/architecture/10-quality-requirements.md
      - Risks & Technical Debt: mvp2/architecture/11-risks-technical-debt.md
      - Glossary: mvp2/architecture/12-glossary.md
      - C4 Diagrams: mvp2/architecture/C4-diagrams.md
  - CI/CD: ci-cd.md

plugins:
  - search
  - mermaid2

docs_dir: docs
site_dir: site
